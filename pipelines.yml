resources:
  - name: autoTrigger
    type: CronTrigger
    configuration:
      interval: '0 12 * * *'

pipelines:
  - name: CronPipeline
    steps:
      - name: ImageList
        type: Bash
        configuration:
          inputResources:
            - name: autoTrigger
        execution:
          onExecute:
            - env
